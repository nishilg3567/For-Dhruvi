<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Dhruvika</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .serif { font-family: 'Playfair Display', serif; }
        @keyframes blob {
            0% { transform: translate(0px, 0px) scale(1); }
            33% { transform: translate(30px, -50px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
            100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-blob { animation: blob 7s infinite; }
        .animation-delay-2000 { animation-delay: 2s; }
        .hidden { display: none; }
        .fade-in { animation: fadeIn 0.5s ease-in forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen bg-[#fafaf9] flex items-center justify-center p-6 overflow-hidden">

    <!-- Background -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-10 left-10 w-64 h-64 bg-rose-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
        <div class="absolute bottom-10 right-10 w-64 h-64 bg-orange-100 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    </div>

    <div class="max-w-md w-full relative z-10">
        <!-- STAGE 1: COVER -->
        <div id="stage-cover" class="bg-white p-8 rounded-lg shadow-xl border-8 border-white transform -rotate-1 hover:rotate-0 transition-transform cursor-pointer text-center">
            <div class="aspect-square bg-slate-100 rounded mb-6 flex items-center justify-center overflow-hidden relative">
                <i data-lucide="camera" class="w-12 h-12 text-slate-300"></i>
            </div>
            <h1 class="text-2xl font-bold text-slate-800 italic serif">For: Dhruvika</h1>
            <p class="text-slate-500 tracking-widest text-xs uppercase mt-4">Tap to develop memories</p>
            <div class="pt-4 flex justify-center">
                <i data-lucide="unlock" class="text-rose-400 animate-bounce"></i>
            </div>
        </div>

        <!-- STAGE 2: MEMORIES -->
        <div id="stage-memories" class="hidden space-y-6">
            <div id="memory-card" class="bg-white p-6 rounded-sm shadow-2xl border-[12px] border-white transition-all duration-500 -rotate-2">
                <div id="memory-gradient" class="aspect-[4/5] rounded-sm flex flex-col items-center justify-center p-8 text-center bg-gradient-to-br from-amber-100 to-orange-100">
                    <span id="memory-emoji" class="text-6xl mb-6">‚ú®</span>
                    <h3 id="memory-label" class="text-xl font-bold text-slate-800 mb-4">The Beginning</h3>
                    <p id="memory-text" class="text-slate-700 leading-relaxed italic serif">"Every great story has a start, and meeting you was the best chapter of mine."</p>
                </div>
            </div>
            <button onclick="nextMemory()" class="w-full py-4 bg-slate-900 text-white rounded-full flex items-center justify-center gap-2 hover:bg-rose-600 transition-colors font-bold tracking-wider">
                <span id="btn-text">Next Memory</span>
                <i data-lucide="chevron-right" class="w-5 h-5"></i>
            </button>
        </div>

        <!-- STAGE 3: PROPOSAL -->
        <div id="stage-proposal" class="hidden bg-white p-10 rounded-2xl shadow-2xl border-t-8 border-rose-500 text-center">
            <div class="mb-6 inline-block p-4 bg-rose-50 rounded-full">
                <i data-lucide="heart" class="w-12 h-12 text-rose-500 fill-rose-500 animate-pulse"></i>
            </div>
            <h2 class="text-3xl font-bold text-slate-800 mb-2">One Final Question...</h2>
            <h1 class="text-4xl font-black text-slate-900 mb-12 italic serif">Dhruvika, will you be my Valentine?</h1>
            <div class="flex flex-col gap-4 relative min-h-[150px]">
                <button onclick="goToFinal()" class="py-4 bg-rose-500 text-white rounded-xl font-bold text-xl shadow-lg hover:scale-105 transition-transform z-20">
                    Yes, Absolutely! ‚ú®
                </button>
                <button id="no-button" onmouseover="moveNo()" onclick="moveNo()" class="py-2 text-slate-400 text-sm transition-all duration-200">
                    I'll think about it... (No)
                </button>
            </div>
        </div>

        <!-- STAGE 4: FINAL -->
        <div id="stage-final" class="hidden text-center space-y-8">
            <i data-lucide="gift" class="w-20 h-20 text-rose-500 mx-auto animate-bounce"></i>
            <h2 class="text-4xl font-bold text-slate-900 italic serif leading-tight">It's a Date!</h2>
            <p class="text-lg text-slate-600">I love you so much, Dhruvika. ‚ù§Ô∏è</p>
            <p class="text-xs text-slate-400 uppercase tracking-widest">Proposal Successfully Accepted</p>
        </div>
    </div>

    <script>
        lucide.createIcons();

        const memories = [
            { emoji: "‚ú®", label: "The Beginning", text: "Every great story has a start, and meeting you was the best chapter of mine.", color: "from-amber-100 to-orange-100" },
            { emoji: "üí≠", label: "The Small Moments", text: "It's the random laughs and your cute smile that mean the most to me.", color: "from-rose-100 to-pink-100" },
            { emoji: "üíù", label: "The Feeling", text: "You make my world feel safe, happy, and incredibly beautiful.", color: "from-purple-100 to-indigo-100" }
        ];

        let currentMemory = 0;

        document.getElementById('stage-cover').addEventListener('click', () => {
            document.getElementById('stage-cover').classList.add('hidden');
            document.getElementById('stage-memories').classList.remove('hidden');
        });

        function nextMemory() {
            if (currentMemory < memories.length - 1) {
                currentMemory++;
                const m = memories[currentMemory];
                document.getElementById('memory-emoji').innerText = m.emoji;
                document.getElementById('memory-label').innerText = m.label;
                document.getElementById('memory-text').innerText = `"${m.text}"`;
                document.getElementById('memory-gradient').className = `aspect-[4/5] rounded-sm flex flex-col items-center justify-center p-8 text-center bg-gradient-to-br ${m.color}`;
                
                if (currentMemory === memories.length - 1) {
                    document.getElementById('btn-text').innerText = "Unlock Final Secret";
                }
            } else {
                document.getElementById('stage-memories').classList.add('hidden');
                document.getElementById('stage-proposal').classList.remove('hidden');
            }
        }

        function moveNo() {
            const btn = document.getElementById('no-button');
            const x = Math.random() * 200 - 100;
            const y = Math.random() * 200 - 100;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function goToFinal() {
            document.getElementById('stage-proposal').classList.add('hidden');
            document.getElementById('stage-final').classList.remove('hidden');
            document.getElementById('stage-final').classList.add('fade-in');
        }
    </script>
</body>
</html>
